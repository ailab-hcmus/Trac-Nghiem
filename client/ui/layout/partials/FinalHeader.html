<template name="FinalHeader">
    <div class="quiz-header">
        <div class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#"><img class="img-responsive" src="/img/Quiz-logo.png" alt=""></a>
                </div>
                <div>
                    {{#unless currentUser}}
                    <div class="navbar-collapse collapse" id="navbar-main">
                        <form class="navbar-form navbar-right" id="header-login-form">
                            <div class="form-group">
                                <input type="text" class="form-control" name="username" placeholder="Tên đăng nhập">
                                <p class="help-block"><a data-toggle="modal" href="#register-modal">Đăng ký ngay</a></p>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="password" placeholder="Mật khẩu">
                                <p class="help-block"><a data-toggle="modal" href="#reset-password-modal">Quên mật khẩu</a></p>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-default">Đăng nhập</button>
                                <p class="help-block"><a href="#">&nbsp;</a></p>
                            </div>
                        </form>
                    </div>
                    {{else}}
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{currentUser.profile.fullName}} <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a href="#" class="logout">Đăng xuất</a></li>
                            </ul>
                        </li>
                    </ul>
                    {{/unless}}
                </div>
            </div>
        </div>
    </div>

    {{>LoginPopup}}
    {{>RegisterPopup}}
    {{>ResetPasswordPopup}}
</template>
