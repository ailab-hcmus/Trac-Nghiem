<template name="QuestionBanks">
    <section class="content-header">
        <h1>
            Ngân hàng câu hỏi
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
            <li class="active">Ngân hàng câu hỏi</li>
        </ol>
    </section>

    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box">
                    <div class="box-header with-border">
                        <h3 class="box-title">Danh sách câu hỏi</h3>
                    </div>
                    <div class="box-body">
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th><strong> Câu hỏi </strong></th>
                                <th class="col-xs-1"></th>
                                <th class="col-xs-1"></th>
                            </tr>
                            </thead>
                            <tbody>
                            {{#each questions}}
                                <tr>
                                    <td><strong>{{{Content.Question}}} </strong></td>
                                    <td><a href="#{{getDefaultModalId QuestionType}}" data-toggle="modal" class="btn btn-primary btn-block btn-xs" data-id="{{_id}}">Chỉnh sửa</a></td>
                                    <td><a href="#" class="btn btn-danger btn-block btn-xs" data-id="{{_id}}">Xóa</a></td>
                                </tr>
                            {{/each}}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>

    {{#with getSelectedQuestion}}
        {{>InsertUpdateMultipleChoicePopup}}
        {{>InsertUpdateFillInTheBlankPopup}}
        {{>InsertUpdateEssayPopup}}
        {{>InsertUpdateMatchingPopup}}
        {{>InsertUpdateTrueFalsePopup}}
    {{/with}}
</template>
