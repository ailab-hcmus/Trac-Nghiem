<template name="Practise">
    <section class="content-header">
        <h1>
            {{Name}}
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
            <li><a href="#">Kiểm tra</a></li>
            <li class="active">{{Name}}</li>
        </ol>
    </section>

    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box">
                    <div class="box-body">
                        {{#with getCurrentQuestion}}
                            {{> Template.dynamic template=(getPractiseTemplateName this.QuestionType) data=this }}
                        {{/with}}
                        <div class="text-center">
                            {{#unless isShowAnswer}}
                                <a href="#" class="btn btn-primary btn-answer">Trả lời</a>
                            {{else}}
                                {{#if isHaveQuestion}}
                                    <a href="#" class="btn btn-primary btn-next">Tiếp theo</a>
                                {{else}}
                                    <a href="#" class="btn btn-primary btn-end">Kết thúc</a>
                                {{/if}}
                            {{/unless}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</template>
