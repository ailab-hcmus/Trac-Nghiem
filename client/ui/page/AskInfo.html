<template name="AskInfo">
    <form class="form-horizontal" id="Guest_info" style="margin-top: 30px">
        <fieldset>

            <!-- Form Name -->
            <legend style="text-align: center; font-weight: bold">Thông tin người kiểm tra</legend>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="name">Tên</label>
                <div class="col-md-4">
                    <input id="name" name="name" type="text" placeholder="" class="form-control input-md">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="email">Email</label>
                <div class="col-md-4">
                    <input id="email" name="email" type="text" placeholder="" class="form-control input-md">

                </div>
            </div>

            <div class="form-group" id="pin-group">
                <label class="col-md-4 control-label" for="email">Mã PIN</label>
                <div class="col-md-4">
                    <input id="pin" name="email" type="text" placeholder="" class="form-control input-md">

                </div>
            </div>

            <!-- Button -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="button1id"></label>
                <div class="col-md-8">
                    <button id="doing_test" name="button1id" class="btn btn-primary">Bắt đầu làm bài</button>
                    <button id="go_home" name="button2id" class="btn btn-primary">Trang chủ</button>
                </div>
            </div>

        </fieldset>
    </form>

</template>
