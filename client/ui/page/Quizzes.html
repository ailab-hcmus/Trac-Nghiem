<template name="Quizzes">
    <section class="content-header">
        <h1>
            Danh sách bài kiểm tra
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
            <li class="active">Danh sách bài kiểm tra</li>
        </ol>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box">
                    <div class="box-header with-border">
                        <a class="btn btn-primary pull-right btn-sm" data-toggle="modal"
                           href="#insert-update-quiz-modal"><i class="fa fa-plus"></i></a>
                    </div>
                    <div class="box-body">
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th><strong> Tên bài kiểm tra </strong></th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            {{#each quizzes}}
                                <tr>
                                    <td><strong>{{Name}} </strong></td>
                                    <td style="text-align: right">
                                        <a data-toggle="modal" href="#show-url-modal"
                                           class="btn btn-default get-link" data-id="{{_id}}"><i
                                                class="fa fa-link" data-id="{{_id}}"></i></a>
                                        <a href="{{pathFor 'Print' _id=_id}}" class="btn btn-default  "
                                           data-id="{{_id}}"><i class="fa fa-print" data-id="{{_id}}"></i></a>
                                        <a href="{{pathFor 'QuizResult' _id=_id}}" class="btn btn-default result"
                                           data-id="{{_id}}"><i class="fa fa-bar-chart" data-id="{{_id}}"></i></a>
                                        <a href="{{pathFor "EditQuiz" _id=_id }}"
                                           class="btn btn-primary  "
                                           data-id="{{_id}}"><i class="fa fa-pencil" data-id="{{_id}}"></i></a>
                                        <a href="#" class="btn btn-danger  " data-id="{{_id}}"><i
                                                class="fa fa-trash" data-id="{{_id}}"></i></a>
                                    </td>
                                </tr>
                            {{/each}}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="modal fade" id="show-url-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="form-group">
                        <label>Link bài tập</label>

                        <input style="margin-bottom: 10px" id="link-exercise" type="text" class="form-control"
                               placeholder="Enter ..." value="{{urlFor 'Practise' _id=getSelectedQuiz}}">
                        <a id="add-link-exercise-email" href="">Thêm Email nhận</a>
                        <a id="link-exercise-email" href="" style="float: right">Chia sẻ qua Email</a>
                        <input type="text" class="form-control link-exercise-email-recieve" placeholder="Email nhận">

                    </div>
                    <div class="form-group">
                        <label>Link kiểm tra</label>
                        <input style="margin-bottom: 10px" id="link-test" type="text" class="form-control"
                               placeholder="Enter ..." value="{{urlFor 'Test' _id=getSelectedQuiz}}">
                        <a id="add-link-test-email" href="">Thêm Email nhận</a>
                        <a id="link-test-email" href="" style="float: right">Chia sẻ qua Email</a>
                        <input type="text" class="form-control link-test-email-recieve" placeholder="Email nhận">

                    </div>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    {{>InsertUpdateQuizPopup id = "insert-update-quiz-modal" quizData = null}}
</template>
