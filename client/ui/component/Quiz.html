<template name="InsertUpdateQuiz">
    {{#autoForm id=getFromId schema=schema doc=getData type="normal"}}
        {{> afQuickField name="Name"}}
        {{> afQuickField name="Description"}}
        {{> afQuickField name="StartTime"}}
        {{> afQuickField name="EndTime"}}
        {{> afQuickField name="Pin"}}
        <button type="submit" class="btn btn-primary btn-block"> Submit</button>
    {{/autoForm}}
</template>

<template name="InsertUpdateQuizPopup">
    <div class="modal fade" id="{{id}}">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title"> Tạo bài trắc nghiệm</h4>
                </div>
                <div class="modal-body">
                    {{> InsertUpdateQuiz modalId=id quiz = quizData}}
                </div>
            </div>
        </div>
    </div>
</template>
